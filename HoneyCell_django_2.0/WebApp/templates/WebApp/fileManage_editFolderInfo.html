<!-- Edit Folder Info -->

<!-- Modal -->
<div id="editFolderInfo" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Folder Info</h4>
            </div>
            <form role="form" action="{% url 'update_folder' folder.id %}" method="POST">{% csrf_token %}
                <div class="modal-body">
                    <!-- form start -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Folder Name</label>
                            <input name="folder_name" class="form-control" id="folderName" placeholder="{{ folder.folder_name }}">
                        </div>
                        <!-- textarea -->
                        <div class="form-group">
                            <label>Description (optional)</label>
                            <textarea name="folder_description" class="form-control" rows="3" placeholder="{{ folder.folder_description }}"></textarea>
                        </div>
                    </div><!-- /.box-body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary pull-left">Save change</button>
                </div>
            </form>
        </div>

    </div>
</div>
