<!-- New Folder Modal -->

<!-- Modal -->
<div id="newFolder" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create a new folder</h4>
            </div>
            <!-- form start -->
            <form role="form" action="{% url 'new_folder' %}" method="POST">{% csrf_token %}
                <div class="modal-body">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Folder Name</label>
                            <input type="text" name="folder_name" class="form-control" id="folderName"
                                   placeholder="Enter folder name">
                        </div>
                       <!-- textarea -->
                         <!--  <div class="form-group">
                            <label>Description (optional)</label>
                            <textarea name="folder_description" class="form-control" rows="3"placeholder="Enter ..."></textarea>
                        </div> -->
                    </div><!-- /.box-body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>

    </div>
</div>
