<!-- Create new folder confirm -->

{% include 'base_css.html' %}

<!-- Modal -->
<div id="newTaskconfirm" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
   <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal Default</h4>
      </div>
      <div class="modal-body">
        <h2> Do you want to create a new task? </h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">No</button>
        <button type="submit" class="btn btn-primary">Yes and link me to check task detail</button>
      </div>
    </div><!-- /.modal-content -->

  </div>
</div>
