<!-- Delete Folder Modal -->

{% include 'base_css.html' %}

<!-- Modal -->
<div id="deleteFolder" class="modal fade" role="dialog">
  <div class="modal-dialog modal-danger">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Folder</h4>
      </div>
      <div class="modal-body"> 

        <h2>Do you want to delete this folder?</h2>
        
      </div>
      <div class="modal-footer">
       <a href="{% url 'delete_folder' folder.id %}"><button type="button" class="btn btn-outline pull-left">Yes</button></a>
       <button type="button" class="btn btn-outline" data-dismiss="modal">No</button>
      </div>
    </div>

  </div>
</div>
