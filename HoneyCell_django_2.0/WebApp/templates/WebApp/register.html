{% extends "Webapp/login.html" %}

{% block title %}
<title>AdminLTE 2 | Registration </title>
{% endblock %}

{% block body %}
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="#"><b>Honey</b>Cell</a>
    </div>
    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="{% url "registration" %}" method="post">{% csrf_token %}
            <div class="form-group has-feedback">
                {% if errors %}
                    {% for error in errors %}
                        <p style="color: red;">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" name="user_name" required="required">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="First Name" name="first_name" required="required">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" required="required">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="email" name="email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" required="required">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password Confirmation" name="password_confirmation" required="required">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                </div><!-- /.col -->
            </div>
        </form>

        <a href="{% url 'login' %}" class="text-center">I already have a membership</a>
    </div>
</div>
</body>
{% endblock %}
